<html>
    <head>
        <style>
            h2 {
                text-align: center;
                /* font-size: 30PX; */
                position: relative;
                animation-name: example;
                animation-duration: 5s;
                animation-iteration-count:infinite;
                margin-top: 50PX;
                padding-bottom: 20px;
                }


                /* Cú pháp tiêu chuẩn */
            @keyframes example { 
                0% {color:crimson;}
                25% {color:lightsalmon;}
                50% {color:seagreen;}
                75% {color:rgb(250, 237, 51);}
                100% {color:indigo;}
            }
        </style>
    </head>
    <body style="text-align: center;justify-items: center;background-color: rgb(82, 243, 135);">
        <h2>
            Vu Le H. VN.Danang
        </h2>
    </body>
</html>
